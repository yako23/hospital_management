<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Diagnoses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/welcome_admin}">Αρχική</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/users}">Όλοι οι Χρήστες</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin_appointments}">Όλα τα Ραντεβού</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin/diagnoses}">Όλες οι Διαγνώσεις</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/logout}">Αποσύνδεση</a>
    </div>
</nav>
<br/><br/>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Diagnoses by Doctor</h2>

            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Doctor Specialty</th>
                    <th>Patient</th>
                    <th>Result</th>
                    <th>Treatment</th>
                    <th>Medicine</th>
                    <th>File</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through the diagnoses and display them in the table -->
                <tr th:each="diagnosis : ${diagnoses}">
                    <td th:text="${diagnosis.id}"></td>
                    <td th:text="${diagnosis.date}"></td>
                    <td th:text="${diagnosis.doctor.firstName} + ' ' + ${diagnosis.doctor.lastName}"></td>
                    <td th:text="${diagnosis.doctor.doc_specialty}"></td>
                    <td th:text="${diagnosis.patient.firstName} + ' ' + ${diagnosis.patient.lastName}"></td>
                    <td th:text="${diagnosis.result}"></td>
                    <td th:text="${diagnosis.treatment}"></td>
                    <td th:text="${diagnosis.medicine.name}"></td>
                    <td>
                        <!-- Check if a file is uploaded for this diagnosis -->
                        <a th:if="${diagnosis.fileUrl != null}" th:href="${diagnosis.fileUrl}" target="_blank" class="btn btn-primary">Open File</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-success">You have been logged out.</div>
    </div>
</div>

</body>
</html>
