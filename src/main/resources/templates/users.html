<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Registration and Login System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h2 align="center">Λίστα Εγγεγραμμένων Χρηστών</h2>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Επώνυμο</th>
                <th scope="col">Όνομα</th>
                <th scope="col">Email</th>
                <th scope="col">ΑΜΚΑ</th>
                <th scope="col">Αρ.Τηλεφώνου</th>
                <th scope="col">Γιατρός</th>
                <th scope="col">Ειδικότητα</th>
                <th scope="col">Κατάσταση</th>
                <th scope="col">Ενέργειες</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.amka}"></td>
                <td th:text="${user.phNo}"></td>
                <td th:text="${user.isDoctor}"></td>
                <td th:text="${user.doc_specialty}"></td>
                <td th:text="${user.status}"></td>
                <!--<div sec:authorize="hasAnyAuthority('ADMIN')">-->
                    <td><a class="btn btn-sm btn-primary"
                           th:href="@{/users/edit/{id}(id=${user.id})}">Επεξεργασία</a> <a
                            class="btn btn-sm btn-danger"
                            th:href="@{/users/{id}(id=${user.id})}">Διαγραφή</a></td>
                <!--</div>-->
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
