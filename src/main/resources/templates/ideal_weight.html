<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ideal Weight Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Αρχική</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/doctor/appointments}">Ραντεβού</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/diagnoses/by-doctor}">Οι Διαγνώσεις μου</a>
  </div>
</nav>
<br/><br/>
<h1>Ideal Weight Calculator</h1>
<form id="idealWeightForm">
  <label for="sex">Sex:</label>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">Female</label><br><br>

  <label for="height">Height (in centimeters):</label>
  <input type="number" id="height" name="height" required><br><br>

  <button type="button" onclick="calculateIdealWeight()">Calculate Ideal Weight</button>
</form>

<div id="result"></div>

<script>
  function calculateIdealWeight() {
    // Get the selected sex and height
    const sex = document.querySelector('input[name="sex"]:checked');
    const height = parseFloat(document.getElementById("height").value);

    // Define ideal weight constants (you can adjust these values)
    const MALE_HEIGHT_FACTOR = 1.0;
    const FEMALE_HEIGHT_FACTOR = 0.9;

    // Calculate ideal weight
    let idealWeight;
    if (sex && !isNaN(height)) {
      if (sex.value === "male") {
        idealWeight = MALE_HEIGHT_FACTOR * height;
      } else if (sex.value === "female") {
        idealWeight = FEMALE_HEIGHT_FACTOR * height;
      }

      document.getElementById("result").innerHTML = `Your ideal weight is: ${idealWeight.toFixed(2)} kg`;
    } else {
      document.getElementById("result").innerHTML = "Please select sex and enter height.";
    }
  }
</script>
</body>
</html>
