<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Doctor Appointments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <style>
    /* Center the table horizontally */
    .center-table {
      margin: 0 auto;
      float: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top" th:fragment="header">
  <div class="container-fluid">
    <i class="fa-solid fa-house-medical fa-lg"></i>
    <a class="navbar-brand" th:href="@{/}">    Clinic System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/welcome/doctor}">Αρχική</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/doctor/appointments}">Ραντεβού</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/diagnoses/by-doctor}">Οι Διαγνώσεις μου</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/doctor/search-history}">Αναζήτηση Ασθενή</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/doctors}">Αναζήτηση Γιατρών</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Αποσύνδεση</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br><br>

<div class="container"><br><br>
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Your Appointments</h2>
      <!-- Add the userId here -->
      <div class="form-group mb-3">
        <label for="userId">Doctor ID:</label>
        <span id="userId" th:text="${userId}"></span>
      </div>
      <!-- Display the doctor's specialty -->
      <div class="form-group mb-3">
        <label for="docSpecialty">Doctor Specialty:</label>
        <span id="docSpecialty" th:text="${doctor.user.doc_specialty}"></span>
      </div>
      <!-- Add the date input and search button -->
      <form th:action="@{/doctor/appointments/search}" method="get" class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
          <label for="searchDate" class="sr-only">Search Date:</label>
          <input type="date" class="form-control" id="searchDate" name="searchDate">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Search</button>

      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 center-table">
      <table class="table">
        <tr>
          <th style="color: darkblue;">A/A</th>
          <th style="color: darkblue;">App Date</th>
          <th style="color: darkblue;">Last Name</th>
          <th style="color: darkblue;">First Name</th>
          <th style="color: darkblue;">Reason</th>
          <th style="color: darkblue;">Status</th>
          <th>Actions</th>
        </tr>
        <tr th:each="appointmentDetail : ${appointmentDetails}">
          <td th:text="${appointmentDetail[5]}"></td>
          <td th:text="${appointmentDetail[0]}"></td>
          <td th:text="${appointmentDetail[2]}"></td>
          <td th:text="${appointmentDetail[1]}"></td>
          <td th:text="${appointmentDetail[3]}"></td>
          <td th:text="${appointmentDetail[4]}"></td>
          <td>
          <a th:href="@{/diagnoses/by-appointment/{appointmentId}(appointmentId=${appointmentDetail[5]})}"
             class="btn btn-primary">Diagnose</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div th:if="${param.logout}">
    <div class="alert alert-success">You have been logged out.</div>
  </div>
</div>
</body>
</html>
