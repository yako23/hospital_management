<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Αρχική</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/doctor/appointments}">Ραντεβού</a>
    </div>
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/diagnoses/by-doctor}">Οι Διαγνώσεις μου</a>
    </div>
</nav>
<br/><br/>
<div class="container">
    <h1>BMI Calculator</h1>
    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" step="0.01" required>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" step="0.01" required>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
</div>

<script>
    function calculateBMI() {
        const sex = document.getElementById("sex").value;
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value) / 100; // Convert height to meters
        const age = parseInt(document.getElementById("age").value);

        if (!sex || isNaN(weight) || isNaN(height) || isNaN(age)) {
            alert("Please fill in all fields with valid values.");
            return;
        }

        // Calculate BMI
        const bmi = weight / (height * height);

        // Determine BMI category based on sex and age
        let category = "";
        if (sex === "male") {
            if (age < 18) {
                category = "Child / Teen";
            } else {
                if (bmi < 18.5) {
                    category = "Underweight";
                } else if (bmi >= 18.5 && bmi < 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
            }
        } else {
            if (age < 18) {
                category = "Child / Teen";
            } else {
                if (bmi < 17.5) {
                    category = "Underweight";
                } else if (bmi >= 17.5 && bmi < 24.9) {
                    category = "Normal Weight";
                } else if (bmi >= 25 && bmi < 29.9) {
                    category = "Overweight";
                } else {
                    category = "Obese";
                }
            }
        }

        // Display the result
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `Your BMI: ${bmi.toFixed(2)} (${category})`;
    }
</script>
</body>
</html>
