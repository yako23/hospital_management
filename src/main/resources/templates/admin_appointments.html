<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Administrator Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <style>
    /* Center the table horizontally */
    .center-table {
      margin: 0 auto;
      float: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/welcome_admin}">Αρχική</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/users}">Όλοι οι Χρήστες</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin_appointments}">Όλα τα Ραντεβού</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/admin/diagnoses}">Όλες οι Διαγνώσεις</a>
  </div>
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/logout}">Αποσύνδεση</a>
  </div>
</nav>
<br/>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Administrator Appointments</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 center-table">
      <table class="table">
        <tr>
          <th style="color: darkblue;">Doctor's Name</th>
          <th style="color: darkblue;">Doctor's Specialty</th>
          <th style="color: darkblue;">App Date</th>
          <th style="color: darkblue;">Last Name</th>
          <th style="color: darkblue;">First Name</th>
          <th style="color: darkblue;">Reason</th>
          <th style="color: darkblue;">Status</th>
          <th>Actions</th>
        </tr>
        <tr th:each="appointmentDetail : ${appointmentDetails}">
          <td th:text="${appointmentDetail.doctor.user.firstName + ' ' + appointmentDetail.doctor.user.lastName}"></td>
          <td th:text="${appointmentDetail.doc_specialty}"></td>
          <td th:text="${appointmentDetail.app_date}"></td>
          <td th:text="${appointmentDetail.user.lastName}"></td>
          <td th:text="${appointmentDetail.user.firstName}"></td>
          <td th:text="${appointmentDetail.reason}"></td>
          <td th:text="${appointmentDetail.status}"></td>
          <td>
            <a th:href="@{/admin/diagnoses/by-appointment/{appointmentId}(appointmentId=${appointmentDetail.id})}"
               class="btn btn-primary">Diagnose</a>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div th:if="${param.logout}">
    <div class="alert alert-success">You have been logged out.</div>
  </div>
</div>
</body>
</html>
