<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <style>
    #footer {
      position: fixed;
      padding: 10px 10px 0px 10px;
      bottom: 0;
      width: 100%;
      height: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top" th:fragment="header">
  <div class="container-fluid">
    <i class="fa-solid fa-house-medical fa-lg"></i>
    <a class="navbar-brand" th:href="@{/}">    Clinic System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/welcome}">Αρχική</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">Όλοι οι Χρήστες</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/pending-users}">Έγκριση Χρηστών</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin_appointments}">Όλα τα Ραντεβού</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/admin/diagnoses}">Όλες οι Διαγνώσεις</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">Αποσύνδεση</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br><br>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">Επεξεργασία Χρήστη</h4>

          <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:object="${user}">

            <div class="form-group">
              <label>Εισάγετε Όνομα</label> <input type="text"
                                                    class="form-control" name="firstName" th:value="${user.firstName}">
            </div>

            <div class="form-group">
              <label>Εισάγετε Επώνυμο</label> <input type="text"
                                                    class="form-control" name="lastName" th:value="${user.lastName}">
            </div>


            <div class="form-group">
              <label>Εισάγετε Email</label> <input type="email"
                                                class="form-control" name="email" th:value="${user.email}">
            </div>

            <div class="form-group">
              <label>Εισάγετε AMKA</label> <input type="text"
                                                  class="form-control" name="amka" th:value="${user.amka}">
            </div>

            <div class="form-group">
              <label>Εισάγετε Αρ. Τηλεφώνου</label> <input type="number"
                                                   class="form-control" name="phNo" th:value="${user.phNo}">
            </div>

            <button class="btn btn-primary btn-block">Αποθήκευση</button>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>
<div id="footer">
  Copyright © Koutras Ioannis-Prodromos
</div>
</body>
</html>
