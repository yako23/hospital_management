<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/logout}">Αποσύνδεση</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h4 class="text-center text-primary">Επεξεργασία Χρήστη</h4>

          <form th:action="@{/users/{id}(id=${user.id})}" method="post" th:object="${user}">


            <div class="form-group">
              <label>Enter First Name</label> <input type="text"
                                                    class="form-control" name="firstName" th:value="${user.firstName}">
            </div>

            <div class="form-group">
              <label>Enter Last Name</label> <input type="text"
                                                    class="form-control" name="lastName" th:value="${user.lastName}">
            </div>


            <div class="form-group">
              <label>Enter Email</label> <input type="email"
                                                class="form-control" name="email" th:value="${user.email}">
            </div>

            <div class="form-group">
              <label>Enter AMKA</label> <input type="text"
                                                  class="form-control" name="amka" th:value="${user.amka}">
            </div>

            <div class="form-group">
              <label>Enter Phone No</label> <input type="number"
                                                   class="form-control" name="phNo" th:value="${user.phNo}">
            </div>



            <button class="btn btn-primary btn-block">Submit</button>

          </form>
        </div>
      </div>

    </div>
  </div>

</div>

</body>
</html>
